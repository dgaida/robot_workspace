site_name: Robot Workspace
site_url: https://dgaida.github.io/robot_workspace/
repo_url: https://github.com/dgaida/robot_workspace
repo_name: dgaida/robot_workspace
site_author: Daniel Gaida

theme:
  name: material
  language: de
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Dunkelmodus
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Hellmodus
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - i18n:
      default_language: de
      languages:
        - locale: de
          name: Deutsch
          default: true
          build: true
        - locale: en
          name: English
          build: true
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_category_heading: true
  - mermaid2:
      arguments:
        theme: forest
  - mike:
      alias_type: symlink

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:mermaid2.fence_mermaid
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Startseite: index.md
  - Erste Schritte: getting-started.md
  - Installation: installation.md
  - Konfiguration: configuration.md
  - Verwendung:
      - Beispiele: usage/examples.md
  - API Referenz:
      - Übersicht: api/index.md
  - Architektur:
      - Übersicht: architecture/index.md
  - Entwicklung:
      - Tests: development/testing.md
      - Docstrings: development/docstrings.md
  - Fehlerbehebung: troubleshooting.md
  - Qualität & Metriken: quality_metrics.md
