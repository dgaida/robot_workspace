name: Documentation

on:
  push:
    branches:
      - master
    tags:
      - 'v*'
  pull_request:
    branches:
      - master

permissions:
  contents: write

jobs:
  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install .[all,docs]
          pip install git-cliff interrogate

      - name: Check API Documentation Coverage
        run: |
          interrogate robot_workspace

      - name: Generate Changelog
        run: |
          git-cliff -o CHANGELOG.md

      - name: Configure Git
        run: |
          git config user.name github-actions[bot]
          git config user.email 41898282+github-actions[bot]@users.noreply.github.com

      - name: Build and Deploy Documentation
        if: github.event_name == 'push' && (github.ref == 'refs/heads/master' || startsWith(github.ref, 'refs/tags/'))
        run: |
          # Fetch gh-pages branch if it exists
          git fetch origin gh-pages --depth=1 || true

          # Use mike to deploy versioned documentation
          if [[ "${{ github.ref }}" == refs/tags/* ]]; then
            # Tag release
            TAG_NAME=${GITHUB_REF#refs/tags/}
            mike deploy --push --update-aliases $TAG_NAME latest
            mike set-default --push latest
          elif [[ "${{ github.ref }}" == "refs/heads/master" ]]; then
            # Master branch as 'dev' version
            mike deploy --push dev
          fi

      - name: Build Documentation (PR check)
        if: github.event_name == 'pull_request'
        run: |
          mkdocs build --strict
