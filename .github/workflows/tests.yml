# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '**.rst'
      - '.github/workflows/release.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '**.rst'
      - '.github/workflows/release.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'
  workflow_dispatch:
    inputs:
      full_test:
        description: 'Run full test matrix'
        required: false
        default: 'false'
        type: boolean

jobs:
  determine-test-level:
    runs-on: ubuntu-latest
    outputs:
      full-test: ${{ steps.check.outputs.full-test }}
    steps:
      - id: check
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" && "${{ github.event.inputs.full_test }}" == "true" ]] || \
             [[ "${{ contains(github.event.head_commit.message, '[full-test]') }}" == "true" ]] || \
             [[ "${{ contains(github.event.head_commit.message, '[full ci]') }}" == "true" ]]; then
            echo "full-test=true" >> $GITHUB_OUTPUT
          else
            echo "full-test=false" >> $GITHUB_OUTPUT
          fi
        shell: bash

  quick-test:
    needs: determine-test-level
    if: needs.determine-test-level.outputs.full-test == 'false'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -v --cov=robot_workspace --cov-report=xml

  full-test:
    needs: determine-test-level
    if: needs.determine-test-level.outputs.full-test == 'true'
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest pytest-cov
          pip install -r requirements.txt
      - name: Run tests
        run: pytest -v --cov=robot_workspace --cov-report=xml
