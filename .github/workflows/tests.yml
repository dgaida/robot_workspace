# .github/workflows/tests.yml
name: Tests

on:
  push:
    branches: [ master ]
    paths-ignore:
      - '**.md'           # Skip on markdown changes
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'         # Skip on docs directory changes
      - '**.rst'          # Skip on reStructuredText changes
      - '.github/workflows/release.yml'  # Skip on other workflow changes
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'
  pull_request:
    branches: [ master ]
    paths-ignore:
      - '**.md'
      - 'LICENSE'
      - '.gitignore'
      - 'docs/**'
      - '**.rst'
      - '.github/workflows/release.yml'
      - '.github/workflows/dependency-review.yml'
      - '.github/workflows/codeql.yml'
      - '.github/workflows/lint.yml'

jobs:
  test:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.9', '3.10', '3.11']
      fail-fast: false

    steps:
    - uses: actions/checkout@v3

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest pytest-cov
        pip install -r requirements.txt

    - name: Run tests with coverage
      run: |
        pytest -v --cov=robot_workspace --cov-report=xml --cov-report=term
      continue-on-error: false

    - name: Upload coverage to Codecov
      if: matrix.os == 'ubuntu-latest' && matrix.python-version == '3.10'
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false
